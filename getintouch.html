<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get In Touch</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: Arial, sans-serif;
      }
      
      body {
          background-color: #f4f4f4;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
      }
      
      .container {
          background: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          width: 100%;
          max-width: 400px;
          text-align: center;
      }
      
      h2 {
          margin-bottom: 10px;
      }
      
      p {
          color: #666;
          margin-bottom: 20px;
      }
      
      .form-group {
          margin-bottom: 15px;
          text-align: left;
      }
      
      label {
          font-weight: bold;
          display: block;
          margin-bottom: 5px;
      }
      
      input, textarea {
          width: 100%;
          padding: 8px;
          border: 1px solid #ccc;
          border-radius: 5px;
          font-size: 16px;
      }
      
      textarea {
          resize: none;
      }
      
      button {
          background-color: #007bff;
          color: white;
          border: none;
          padding: 10px 15px;
          border-radius: 5px;
          font-size: 16px;
          cursor: pointer;
          width: 100%;
      }
      
      button:hover {
          background-color: #0056b3;
      }

    </style>
</head>
<body>
    <div class="container">
        <h2>Get In Touch</h2>
        <p>Please fill out the form below, and we will get back to you shortly.</p>
        
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="contact_number">Contact Number:</label>
                <input type="tel" id="contact_number" name="contact_number" required>
            </div>

            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit" onclick="sendData()">Submit</button>
        </form>
    </div>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
    (function(){
        emailjs.init({
            publicKey: "00fidG9XX1hstmSvE",
        });
    })();
    </script>
    <script type="text/javascript">
        //Send Email
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            let parms = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                contact_number: document.getElementById("contact_number").value,
                message: document.getElementById("message").value
            }

            emailjs.send("service_kqm3muz","template_o87zmyi",parms).then(
                response=>{alert('Message sent successfully! We will get back to you soon.');}
            ).catch(error=>{alert('Message faild to sent.');})
        });
        // Send Data
        function sendData(){
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var contact_number= document.getElementById("contact_number").value;
            var message= document.getElementById("message").value;
            var googleFormUrl = 'https://docs.google.com/forms/d/e/1FAIpQLScwZEUYP0cBmmikrJrDi1ORqW26rEwFgiVs9MifRu6VcRTxow/formResponse';
            var data = new FormData();
            data.append('entry.2005620554', name);
            data.append('entry.1045781291', email);
            data.append('entry.1166974658', contact_number);
            data.append('entry.839337160', message);
            
            fetch(googleFormUrl, {
            method: 'POST',
            body: data,
            mode: 'no-cors'
            }).then(response => {
            console.log('Form submitted successfully');
            }).catch(error => {
            console.error('Error submitting form:', error);
            });
        }
    </script>
</body>
</html>
